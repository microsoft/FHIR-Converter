parameters:
  packageArtifacts: true
  packageNugets: true

steps:
  - task: UseDotNet@2
    displayName: 'Use .NET Core sdk 6.0.x'
    inputs:
      version: 6.0.x
      selectOrConfig: configs
      nugetConfigPath: nuget.config

  - task: DotNetCoreCLI@2
    displayName: 'dotnet build $(buildConfiguration)'
    inputs:
      command: 'build'
      projects: '**/*.csproj'
      arguments: '--configuration $(buildConfiguration) --version-suffix $(build.buildNumber) -p:AssemblyVersion="$(assemblySemVer)" -p:FileVersion="$(assemblySemFileVer)" /warnaserror'

  - task: DotNetCoreCLI@2
    displayName: 'dotnet test'
    inputs:
      command: test
      projects: '**/*UnitTests/*.csproj'
      arguments: '--configuration $(buildConfiguration) --collect "Code coverage"'
      nobuild: true

  - task: ComponentGovernanceComponentDetection@0
    inputs:
      scanType: 'Register'
      verbosity: 'Verbose'
      alertWarningLevel: 'High'
      failOnAlert: true

  - ${{ if eq(parameters.packageArtifacts, 'true') }}:
    - template: package-artifacts.yml

  - ${{ if eq(parameters.packageNugets, 'true') }}:
    - template: package-nugets.yml



